syntax = "proto3";
option java_package = "org.rivierarobotics.protos";
option java_multiple_files = true;

import "gameDef.proto";

/*

This is really dumb, but we don't actually use this.
It's just a description of how the project is set up on file systems,
a directory containing the gmdef and a bunch of frtsm files.
 */
message Project {
	Game game = 1;
	repeated string data = 2;
}
