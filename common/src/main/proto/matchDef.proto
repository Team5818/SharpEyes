syntax = "proto3";
option java_package = "org.rivierarobotics.protos";
option java_multiple_files = true;

message Match {
    uint32 matchNumber = 1;
    map<uint32, TeamMatch> teams = 2;
}

message TeamMatch {
    uint32 teamNumber = 1;
    map<string, FieldValue> values = 2;
}

message FieldValue {
    oneof value {
        sint64 integer = 1;
        double floating = 2;
        bool boole = 3;
        // also stores choice!
        string str = 4;
    }
}
